<head>

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aleaengineer.github.io/qrcodegenerator/">
    <meta property="og:title" content="QR Code Generator | Create Custom QR Codes Online for Free">
    <meta property="og:description" content="Free online QR code generator. Create customizable QR codes for URLs, text, contact info and more. Download high-quality QR codes in PNG format.">
    <meta property="og:image" content="https://aleaengineer.github.io/qrcodegenerator/img/qr-code-generator-preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://aleaengineer.github.io/qrcodegenerator/">
    <meta name="twitter:title" content="QR Code Generator | Create Custom QR Codes Online for Free">
    <meta name="twitter:description" content="Free online QR code generator. Create customizable QR codes for URLs, text, contact info and more. Download high-quality QR codes in PNG format.">
    <meta name="twitter:image" content="https://aleaengineer.github.io/qrcodegenerator/img/qr-code-generator-preview.png">
    <meta name="twitter:creator" content="@Bangale72_">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#0d6efd">
    
    <!-- Apple Mobile Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QR Generator">
    
    <!-- Microsoft Application Meta Tags -->
    <meta name="application-name" content="QR Code Generator">
    <meta name="msapplication-TileColor" content="#0d6efd">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary fw-bold text-dark">
                        <img src="img/logo.png" alt="logo" width="50">
                        <span class="h3 mb-0 text-center">QR Code Generator</span>
                    </div>
                    <div class="card-body">
                        <form id="qrForm">
                            <div class="mb-3">
                                <label for="qrText" class="form-label">Enter text or URL</label>
                                <textarea class="form-control" id="qrText" rows="3" placeholder="Enter text, URL, or other data to encode" required></textarea>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="qrSize" class="form-label">QR Code Size (px)</label>
                                    <select class="form-select" id="qrSize">
                                        <option value="100">100x100</option>
                                        <option value="150">150x150</option>
                                        <option value="200" selected>200x200</option>
                                        <option value="250">250x250</option>
                                        <option value="300">300x300</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="qrColor" class="form-label">QR Code Color</label>
                                    <input type="color" class="form-control form-control-color" id="qrColor" value="#000000" title="Choose QR code color">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="qrBgColor" class="form-label">Background Color</label>
                                    <input type="color" class="form-control form-control-color" id="qrBgColor" value="#ffffff" title="Choose background color">
                                </div>
                                <div class="col-md-6">
                                    <label for="qrErrorLevel" class="form-label">Error Correction</label>
                                    <select class="form-select" id="qrErrorLevel">
                                        <option value="L">Low (7%)</option>
                                        <option value="M" selected>Medium (15%)</option>
                                        <option value="Q">Quartile (25%)</option>
                                        <option value="H">High (30%)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Generate QR Code</button>
                                <button type="button" id="downloadBtn" class="btn btn-success" disabled>Download QR Code</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4" id="qrCodeContainer" style="display: none;">
                            <h4 class="mb-3">Your QR Code</h4>
                            <div id="qrCode"></div>
                            <p class="text-muted mt-2">Scan the QR code to test it</p>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>&copy; <span id="currentYear"></span> QR Code Generator By : Farhan Maulana Syidiq. All rights reserved</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
